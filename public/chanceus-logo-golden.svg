<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shooting star -->
  <path d="M 20 60 Q 80 35 130 50" stroke="url(#goldGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>
  <polygon points="130,45 135,55 130,50 125,55" fill="url(#goldGradient)" filter="url(#glow)"/>

  <!-- Chance text -->
  <text x="30" y="95" font-family="serif" font-size="52" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">Chance</text>

  <!-- Compete and Collect tagline -->
  <text x="30" y="125" font-family="serif" font-size="20" fill="url(#goldGradient)" filter="url(#glow)">Compete and Collect</text>
</svg>